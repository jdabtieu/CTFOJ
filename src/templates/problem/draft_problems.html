{% extends "layout.html" %}

{% block title %}Draft Problems{% endblock %}

{% block main %}
<h1>Draft Problems</h1>
<div id="pagination" data-pages="{{ length }}"></div>
<div style="overflow-x: auto;">
    <table class="table table-hover table-full-width">
        <thead class="table-dark">
            <tr>
                <th scope="col" style="width: 65%;">Name</th>
                <th scope="col" style="width: 22%;">Category</th>
                <th scope="col" style="width: 13%;">Value</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td><a href="/problem/{{ row["id"] }}">{{ row["name"] }}</a></td>
                <td>{{ row["category"] }}</td>
                <td>{{ row["point_value"] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}

{% extends "layout.html" %}

{% block title %}{{ title }} Draft Problems{% endblock %}

{% block main %}
<h1>{{ title }} Draft Problems</h1>
<table class="table table-hover">
    <thead class="thead-dark">
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Category</th>
            <th scope="col">Value</th>
        </tr>
    </thead>
    <tbody>
        {% for row in data %}
        <tr>
            <td><a href="{{ request.path[:-7] }}/problem/{{ row["id"] }}">{{ row["name"] }}</a></td>
            <td>{{ row["category"] }}</td>
            <td>{{ row["point_value"] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
